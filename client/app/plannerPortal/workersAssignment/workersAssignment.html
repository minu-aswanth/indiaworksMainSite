  <br>
  <md-select id="tableFilter" ng-model="selectedMode" placeholder="Select Mode">
    <md-option ng-repeat="item in modes track by $index" value="{{ item }}">{{ item }}</md-option>
  </md-select>
  <br>

  <div layout="column" id="table">
    <div class="md-whiteframe-z1">
      <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools">
          All Tickets
        </h1>
      </md-toolbar>

      <md-table-container>
        <table md-table>
          <thead md-head>
            <tr md-row>
              <th md-column> Id </th>
              <th md-column> Assign Worker </th>
              <th md-column> Resolved </th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="ticket in tickets | filter:filterFunction track by $index">
              <td md-cell>
                {{ ticket._id }}
              </td>

              <td md-cell>
                <md-button ng-click="workersAssignmentModal(ticket)" class="md-raised md-primary">
                  Assign
                </md-button>
              </td>

              <td md-cell>
                <md-switch ng-model="ticket.resolved" ng-click="resolvedCheck(ticket, !ticket.resolved)">
                  Resolved
                </md-switch>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </div>
  </div>
  <br>
